    <!-- Add Post Button -->
    <button id="add-post-btn" class="bg-primary border shadow d-none" data-bs-toggle="modal"
        data-bs-target="#add-post-modal">+</button>










    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">UserName:</label>
                            <input type="text" class="form-control" id="username-input">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-login" type="button" class="btn btn-primary"
                        onclick="btnLoginClicked()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="example2ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="example2ModalLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name-input"></input>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="email-input"></input>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">UserName:</label>
                            <input type="text" class="form-control" id="username-signup-input">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-signup-input"></input>
                        </div>
                        <div class="mb-3">
                            <label for="image-signup-input" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="image-signup-input"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-login" type="button" class="btn btn-primary"
                        onclick="btnSignUpClicked()">SignUp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal fade" id="add-post-modal" tabindex="-1" aria-labelledby="example3ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="example2ModalLabel">Add Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="post-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title"></input>
                        </div>
                        <div class="mb-3">
                            <label for="post-body" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="post-body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-image" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-image"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-login" type="button" class="btn btn-primary"
                        onclick="btnAddPostClicked()">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="edit-post-modal" tabindex="-1" aria-labelledby="example3ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="example2ModalLabel">Edit Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="edit-post-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="edit-post-title"></input>
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-body" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="edit-post-body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-image" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="edit-post-image"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-login" type="button" class="btn btn-primary"
                        onclick="btnEditClicked()">Edit</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Alerts -->
    <div id="successful-login" class="show fade" style="width: 30%; position: fixed; right: 0; bottom: 0;"></div>



    <script src="main.js"></script>
